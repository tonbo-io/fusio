[package]
edition = "2021"
license = "Apache-2.0"
name = "fusio"
version = "0.1.0"

[features]
aws = ["dep:chrono", "dep:percent-encoding", "dep:ring", "http"]
completion-based = []
http = [
    "dep:http",
    "dep:http-body-util",
    "dep:hyper",
    "dep:url",
    "tokio/net",
    "tokio/rt",
]
monoio = ["completion-based", "dep:monoio", "no-send"]
no-send = []
tokio = ["dep:tokio"]
tokio-uring = ["completion-based", "dep:tokio-uring", "no-send"]
parquet = ["dep:futures", "dep:parquet"]

[dependencies]
bytes = { version = "1" }
chrono = { version = "0.4", optional = true, default-features = false, features = [
    "now",
    "std",
] }
futures = { version = "0.3", optional = true, default-features = false }
http = { version = "1", optional = true, default-features = false }
http-body-util = { version = "0.1.2", optional = true, default-features = false }
hyper = { version = "1", optional = true, default-features = false, features = [
    "client",
    "http1",
    "http2",
] }
monoio = { version = "0.2", optional = true, default-features = false }
percent-encoding = { version = "2", optional = true, default-features = false }
pin-project-lite = "0.2"
parquet = { version = "53", optional = true, default-features = false, features = ["async", "arrow"] }
ring = { version = "0.17", optional = true, default-features = false }
thiserror = "1"
tokio = { version = "1", optional = true, default-features = false, features = [
    "fs",
    "io-util",
] }
url = { version = "2", optional = true, default-features = false }

[target.'cfg(target_os = "linux")'.dependencies]
tokio-uring = { version = "0.5", default-features = false, optional = true }

[dev-dependencies]
hyper = { version = "1", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
monoio = { version = "0.2" }
tempfile = "3"
tokio = { version = "1", features = ["full"] }

[target.'cfg(target_os = "linux")'.dev-dependencies]
tokio-uring = { version = "0.5" }

[profile.bench]
codegen-units = 1
lto = "thin"
