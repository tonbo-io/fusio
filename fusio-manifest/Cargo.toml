[package]
name = "fusio-manifest"
description = "Backend-agnostic, append-only manifest/WAL for Fusio (RFC-0001)."
edition.workspace = true
license.workspace = true
repository.workspace = true
version.workspace = true

[features]
default = ["std", "mem"]
std = []
mem = []

[dependencies]
fusio-core = { path = "../fusio-core", version = "0.4.1", features = ["std"] }
serde = { version = "1", features = ["derive"] }
serde_json = { version = "1" }
sha2 = { version = "0.10" }
fusio = { path = "../fusio", version = "0.4.1", default-features = false, features = ["executor", "aws", "tokio-http"] }
bytes = { version = "1" }
futures-util = { workspace = true }

[dev-dependencies]
futures-executor = "0.3"
tokio = { version = "1", features = ["rt-multi-thread", "macros"] }

[package.metadata.docs.rs]
all-features = true
